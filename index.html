<!DOCTYPE html>
<html lang="xml:lang">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>SPIKE Scouting</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="theme-color" content="#000000" />
        <script src="src/globals.js" defer></script>
        <script src="src/classes/Match.js" defer></script>
        <script src="src/classes/Alliance.js" defer></script>
        <script src="src/classes/Robot.js" defer></script>
        <script src="src/classes/UserInterface.js" defer></script>
        <script src="src/classes/Event.js" defer></script>
        <script src="src/main.js" defer></script>
        <script src="src/computed_styles.js" defer></script>
        <script src="src/button_events.js" defer></script>
        <!-- APPLE TAGS -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- FAVICON TAGS -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="favicon/site.webmanifest" />
    </head>
    <body>
        <noscript>
            <strong>
                This program requires JavaScript. Please enable JavaScript to
                continue.
            </strong>
        </noscript>
        <!-- TOP BAR -->
        <nav id="topBar">
            <div class="third left">
                <button class="buttonSquare" onclick="match.reset()">
                    <i class="bi bi-skip-start big"></i>
                </button>
                <button class="buttonSquare" onclick="match.timer.toggle()">
                    <i id="playIcon" class="bi bi-play big"></i>
                    <i id="pauseIcon" class="bi bi-pause big"></i>
                </button>
                <h3 class="mono" style="color: #999">
                    <span
                        id="timer"
                        class="mono"
                        style="color: #000; padding-right: 9px"
                        >00:00.00</span
                    >/ 2:15
                </h3>
                <h4 id="matchState" class="bold">AUTO</h4>
            </div>
            <div class="third">
                <div class="flex">
                    <div class="bg-red diamond"></div>
                    <h1 id="scoreRed" class="mono">0</h1>
                </div>
                <h1 class="">-</h1>
                <div class="flex">
                    <h1 id="scoreBlue" class="mono">0</h1>
                    <div class="bg-blue diamond"></div>
                </div>
            </div>
            <div class="third right">
                <button
                    class="buttonSquare"
                    onclick="UserInterface.toggleFullscreen()"
                >
                    <i id="fullscreen" class="bi bi-fullscreen"></i>
                    <i
                        id="fullscreenExit"
                        class="bi bi-fullscreen-exit hidden"
                    ></i>
                </button>
            </div>
        </nav>
        <!-- BOARD -->
        <div id="board">
            <div id="topOfField">
                <div class="scoringGrid" id="redAlliance"></div>
                <div class="centerField">
                    <div id="robots">
                        <!-- TODO: Allow changing of these team numbers -->
                        <button data-alliance="red" team-number="293">293</button>
                        <button data-alliance="red" team-number="293">293</button>
                        <button data-alliance="red" team-number="293">293</button>
                        <button data-alliance="blue" team-number="293">293</button>
                        <button data-alliance="blue" team-number="293">293</button>
                        <button data-alliance="blue" team-number="293">293</button>
                    </div>
                    <div id="field">
                        <div id="chargeStationRed" class="chargeStation">
                            <button onclick="doDock(RED)">Dock</button>
                            <button onclick="doEngage(RED)">Engage</button>
                        </div>
                        <div id="chargeStationBlue" class="chargeStation">
                            <button onclick="doDock(BLUE)">Dock</button>
                            <button onclick="doEngage(BLUE)">Engage</button>
                        </div>
                    </div>
                </div>
                <div class="scoringGrid" id="blueAlliance"></div>
            </div>
            <div id="bottomOfField">
                <div class="loadingZone blueSubstation">
                    <button onclick="doSingleSubstation(BLUE)">Single Subst.</button>
                    <button onclick="doDoubleSubstation(BLUE)">Double Subst.</button>
                </div>
                <div class="centerZone centerBottom">
                    <button onclick="doFieldPickup()">Field Pickup</button>
                    <button onclick="doFieldDrop()">Field Drop</button>
                    <button id="mobilityBonusBtn" onclick="doMobilityBonus()">Mobility Bonus</button>
                    <button onclick="doDisabled()">Disabled</button>
                </div>
                <div class="loadingZone redSubstation">
                    <button onclick="doSingleSubstation(RED)">Single Subst.</button>
                    <button onclick="doDoubleSubstation(RED)">Double Subst.</button>
                </div>
            </div>
        </div>
    </body>
</html>
